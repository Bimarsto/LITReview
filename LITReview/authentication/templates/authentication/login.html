{% extends 'base.html' %}

{% block content %}

<div class="login-form">
  <div class="centring">
    <form class="container" method="POST">
      <h2 class="title">Connectez-vous</h2>
      {{ form.as_p }}
      {% csrf_token %}
      <button class="submit-button" type="submit">Se connecter</button>
    </form>
    <p>{{ message }}</p>
    <hr>
    <div class="container">
      <h2 class="title">Inscrivez-vous maintenant</h2>
      <div class="submit-button">
        <a href="{% url 'signup' %}">S'inscrire</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
