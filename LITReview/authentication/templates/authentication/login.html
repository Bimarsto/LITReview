{% extends 'base.html' %}

{% block content %}

<p>{{ message }}</p>
<form method="POST">
  <h2>Connectez-vous</h2>
  {{ form.as_p }}
  {% csrf_token %}
  <button type="submit">Se connecter</button>
</form>
<div>
  <h2>Inscrivez-vous maintenant</h2>
  <a href="{% url 'signup' %}">S'inscrire</a>
</div>

{% endblock %}
