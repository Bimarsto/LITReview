{% extends 'base.html' %}

{% block content %}
<div class="signup-form">
  <h2>Inscrivez-vous</h2>
  {% if form.errors %}
    {{ form.errors }}
  {% endif %}
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button class="submit-button" type="submit">S'inscrire</button>
  </form>
  <p class="button">
    <a href="{% url 'login' %}">Retour</a>
  </p>
</div>
{% endblock %}
