{% extends 'base.html' %}

{% block content %}

<h1>Gestion des abonnements utilisateur</h1>

<h2>Abonnements</h2>
<ul>
{% for follow in follows %}
    <li>{{ follow.followed_user }}<a href="">Désabonner</a></li>
{% endfor %}
</ul>

<h2>Abonnés</h2>
<ul>
{% for follow in followed_by %}
    <li>{{ follow.user }}</li>
{% endfor %}
</ul>

{% endblock %}
